{% extends "layouts/main.html" %}

{% from 'components/cards/macro.njk' import card %}

{% set serviceName="Applications" %}

{% set pageName="Home" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">
      {{ serviceName }}
    </h1>

    {% for application in data.applications%}

      {{ card(application) }}
    
    {% endfor %}

  </div>
</div>

{% endblock %}
